<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            text-align: center;     
        }
        #quote_box {
            margin-top: 15px;
            margin-left: 30px;
            margin-right: 30px;
            padding: 30px;
            background-color:white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id='main'>
        <div>
            <button id='next_btn' onclick="getQuote()">Next quote</button>
        </div>
        <div id='quote_box'>
            <div id='quote'></div>
            <div id='author'></div>
        </div>
    </div>

    <script>
        function getQuote() {
            fetch('https://goquotes-api.herokuapp.com/api/v1/random?count=1')
                .then(response => response.json())
                .then(data => {
                    let randomColor = Math.floor(Math.random()*16777215).toString(16);
                    document.getElementById("quote_box").style.backgroundColor = "#" + randomColor
                    document.getElementById("quote").innerHTML = '<h1>' + data['quotes'][0]['text'] + '</h1>'
                    document.getElementById("author").innerHTML = '<h4>' + data['quotes'][0]['author'] + '</h4>'
                })
        }
    </script>
    
</body>
</html>
